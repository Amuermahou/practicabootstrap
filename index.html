    <div class="container-fluid mt-3">
        <h1>Three equal width columns</h1>
        <p>Note: Try to add a new div with class="col" inside the row class - this will create four equal-width columns.</p>
        <div class="row">
            <div class="col-2 col-sm-3 col-lg-6 p-3 bg-primary text-white">.col</div>
            <div class="col-8 col-sm-3 col-lg-3 p-3 bg-dark text-white">.col</div>
            <div class="col-2 col-sm-6 col-lg-3 p-3 bg-primary text-white">.col</div>
        </div>
        <div class="row">
            <div class="col-2 col-sm-3 col-lg-6 p-3 bg-primary text-white">.col</div>
            <div class="col-8 col-sm-3 col-lg-3 p-3 fondorosa text-white">.col</div>
            <div class="col-2 col-sm-6 col-lg-3 p-3 bg-primary text-white">.col</div>

    </div>
